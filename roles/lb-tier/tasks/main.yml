---
- name: 'Install {{ payload }}'
  yum:
    name: '{{ payload }}'
    state: latest
  tag:
    - haproxy

- name: 'Enable {{ payload }} at boot'
  service:
    name: '{{ payload }}'
    enabled: yes
  tag:
    - haproxy

- name: Configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify: restart_haproxy
  tags:
    - haproxy
